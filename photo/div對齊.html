<!DOCTYPE html>

</head>


<body>
       <div style="font-size:15pt  ; color: #FF0000 ; background-color:#FFFFCC">
        李商隱  錦瑟
        </div>
       錦瑟無端五十絃  </br>
       一絃一柱思華年
       
      </div>
      <p>
          <span style = "font-size: 15pt; color: #6600FF;background-color:#FFFFCC">

          </span>
                太平山上有深意，aaabbb
         </span>
